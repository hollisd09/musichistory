<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Danielle's Music History</title>
  <link rel="stylesheet" type="text/css" href="songs4.css">
  <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>

</head>

<body>

<!-- NAVIGATION/HEADER -->
<div id="main-container">
  <header id="nav-bar">
    <ul class="nav-items">
      <li><a href="#" id="link-list">List Music</a></li>
      <li><a href="#" id="link-add">Add Music</a></li>
      <li><a href="#" id="link-profile">Profile</a></li>
    </ul>
  </header>

<!-- HIDDEN NAVIGATION/HEADER -->
  <header class="hidden-nav-bar">
    <ul class="nav-items">
      <li><a href="#" id="link-list">List Music</a></li>
      <li><a href="#" id="link-add">Add Music</a></li>
      <li><a href="#" id="link-profile">Profile</a></li>
    </ul>
  </header>

<!-- LEFT SIDEBAR -->
  <div id="list-container">
    <div class="left-bar">
      <label for="song-length">Song length:</label>
      <input class="slider" type="range" name="song-length" min="1" max="10" step="1" value="5">

        <label for="artist-options">Artist:</label>
          <select id="artist-options" name="artist">
            <option>Choose an Artist</option>
            <option>Massive Attack</option>
            <option>The Head and The Heart</option>
            <option>Jose Gonzalez</option>
            <option>Gotye</option>
            <option>Amy Winehouse</option>
          </select>
        
        <label for="album-options">Album:</label>
          <select id="album-options" name="album">
            <option id="option"></option>
            <!-- <option>Mezzanine</option>
            <option>The Head and The Heart</option>
            <option>Vestiges & Claws</option>
            <option>Making Mirrors</option>
            <option>Back to Black</option> -->
          </select>

          <!-- CHECKBOXES -->
      <label for="genre">Genre:</label>
        <div class="genre-select-area">
        <div class="genre-left">
              <span><input type="checkbox" name="indie-rock" value="indie-rock">Indie Rock</span>
              <span><input type="checkbox" name="soul" value="soul">Soul</span>
              <span><input type="checkbox" name="jazz" value="jazz">Jazz</span>
        </div>
        <div class="genre-right">
              <span><input type="checkbox" name="singer-songwriter" value="singer-songwriter">Singer Songwriter</span>
              <span><input type="checkbox" name="indie-folk" value="indie-folk">Indie Folk</span>
              <span><input type="checkbox" name="trip-hop" value="trip-hop">Trip Hop</span>
          </div>
      </div>
<!-- SUBMIT BUTTON -->
      <div class="submit">
        <input type="submit" value="Filter"></input>
      </div>
    
     </div>
  </div>




<!-- RIGHT SIDEBAR -->


  <div id="add-container">
    <div id="list-music">
 <!--      <h2>Tear Drop</h2>
      <p>Massive Attack</p><p>Mezzanine</p>
      <h2>Cats and Dogs</h2>
      <p>The Head and The Heart</p><p>The Head and The Heart</p>
      <h2>Leaf Off</h2>
      <p>Jose Gonzalez</p><p>Vestiges & Claws</p>
      <h2>Eyes Wide Open</h2>
      <p>Gotye</p><p>Making Mirrors</p>
      <h2>Love Is a Losing Game</h2>
      <p>Amy Winehouse</p><p>Back to Black</p> -->
    </div>
    
    <div id="add-music">
        <section class="hidden" id="add-view">
          <input type="text" name="add-section" id="song-title" autofocus="true" placeholder="Enter Song Title">
          <input type="text" name="add-section" id="artist-name" placeholder="Enter Artist Name">
          <input type="text" name="add-section" id="album-name" placeholder="Enter Album Name">
          <button id="add-to-list">Add to List</button>
        </section>
    </div>
  </div>

  <div id="profile-container">
    <div id="profile">
      <section class="hidden" id="profile-view"></section>
    </div>
  </div>

  <div class="no-wrap">
  </div>

  <footer class="footer-item">
  </footer>

  <div class="lots-o-space">
  </div>

</div>

</body>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="songs4.js"></script>
</html>
